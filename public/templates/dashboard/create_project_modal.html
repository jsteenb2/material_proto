<div class='modal-content'>
  <h1 class='modal-header'>Create a New Project</h1>
  <div class='modal-body'>
    <form ng-submit='$ctrl.ok($ctrl.params)'>
      <div class='form-group'>
        <label for='projectTitle'>Title</label><br>
        <input id='projectTitle' type='text' class='form-control' ng-model='$ctrl.params.title'>
      </div>

      <div class='form-group'>
        <label for='projectDescription'>Description</label><br>
        <textarea id='projectDescription' type='text' class='form-control' ng-model='$ctrl.params.description'></textarea>
      </div>

      <div class='form-group'>
        <button class='btn btn-danger' ng-click='$ctrl.cancel()'>Cancel Changes</button>
        <input type='submit' class='btn btn-primary pull-right' value='Create Project'>
      </div>
    </form>
  </div>
</div>
