<div class='modal-content'>
  <h1 class='modal-header'>Create a New Project</h1>
  <div class='modal-body'>
    <form ng-submit='$ctrl.ok($ctrl.params)' class='md-form'>
      <div class='row'>
        <div class='col-md-12'>
          <h1>Title</h1>
          <input type='text' class='input-field' ng-model='$ctrl.params.title'>
        </div>
      </div><br>

      <div class='row'>
        <div class='col-md-12'>
          <h1>Description</h1>
          <textarea type='text' class='md-textarea' ng-model='$ctrl.params.description'></textarea>
        </div>
      </div>

      <div class='row'>
        <div class='col-md-12'>
          <input type='submit' class='btn btn-primary' value='Create Project'>
          <button class='btn btn-danger' ng-click='$ctrl.cancel()'>Cancel Changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
